        <div class="ks-switch-wrapper">
          <div class="ks-switch-unit">
            <input type="radio" id="ks-switch-on" name="switch" checked>
            <label for="ks-switch-on">On</label>
          </div>
          <div class="ks-switch-unit">
            <input type="radio" id="ks-switch-off" name="switch">
            <label for="ks-switch-off">Off</label>
          </div>
        </div>
      </div>
